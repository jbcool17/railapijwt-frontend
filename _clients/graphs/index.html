<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Graphs</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style> /* set the CSS */

      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 5px;
      }
      .line:hover {
        stroke: red;
      }

</style>
  </head>
  <body>
    <script>
var test;
// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%d-%b-%y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .style("background", "#0aa")
    .style("padding", "10px")
    .text("a simple tooltip");

// Get the data
d3.csv("data2.csv", function(error, data) {
  if (error) throw error;
  console.log("TEST")
  console.log(data)

  var rangers = [];
  var islanders = [];
  var teams = {};
  // format the data
  data.forEach(function(d) {
      d.created_at = new Date(d.created_at)
      d.updated_at = new Date(d.updated_at)
      d.date = d.created_at
      d.close = parseInt(d.wins);
      d.losses = parseInt(d.losses)

      if (d.team_name in teams){
        teams[d.team_name].push(d)
      } else {
        teams[d.team_name] = [];
        teams[d.team_name].push(d);
      }

  });

  for (var t in teams) {
    data[t] = teams[t]
  };
  // data['rangers'] = rangers;
  // data['islanders'] = islanders;
  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([10, d3.max(data, function(d) { return d.close; })]);

  // Add the valueline path.
  for ( var t in teams ) {
    svg.append("path")
        .data([data[t]])
        .attr("class", "line")
        .attr("d", valueline)
        .on("mouseover", function(d){tooltip.text(d[0].team_name); return tooltip.style("visibility", "visible");})
        .on("mousemove", function(){return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
        .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
  }

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

});

</script>
  </body>
</html>
